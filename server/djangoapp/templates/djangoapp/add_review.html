<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
        <h2>Add a review:</h2>
        <form action="{% url 'djangoapp:add_review' dealer %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Enter the review comment:</label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <br />
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label class="form-check-label" for="purchasecheck">Has purchased the car?</label>
            </div>
            <br />
            <div class="form-group">
                <label for="car">Select your car:</label>
                <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                        <option selected value={{car.id}}>{{car.name}}-{{car.carMake.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
                </select>
            </div>
            <br />
            <div class="form-group">
                <label for="purchasedate">Select your Purchase Date:</label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            </div>
            <br />
            <button class="btn btn-primary" type="submit">Add Review</button>
        </form>

        <script type="text/javascript">
            $('.date-own').datepicker({
            format: 'mm/dd/yyyy'
            });
        </script>
    </body>
</html>
